<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELOS DE CAIXAS</title>
    <style>
        h1{
            
            background-color: gray;
            height: 300px;
            width: 300px;
            border: 10px;
            border-style: solid;
            border-color: rgb(58, 42, 50);
            padding: 10px;
            margin:10px;
            outline: 5px gray dashed;
            
        }
        a{
            border: springgreen 3px solid; 
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
