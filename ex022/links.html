<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: salmon;
        }
        a:hover{
            color: sienna;
            text-decoration: underline;
        }
        a:active{
            color: teal;
        }
        .especial::after {
            content: "<=";

        }
        .especial::before{
            content: "=>";
        }
        .especial{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio GitHub</a></li>
        <li ><a href="https://youtube.com/cursoemvideo" class="especial">Canal do Youtube</a></li>
        <li ><a href="https://www.cursoemvideo.com">Site do Curso em Video</a></li>
    </ul>
    
</body>
</html>
