<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/imagempequena.png">
        <source media="(max-width: 1050px)" srcset="img/imagemmedia.png">
        <img src="img/imagemgrande.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprende a reproduzir áudio e HTML5.
    </p>
    <audio preload="auto" autoplay controls>
        <source src="midias/To the Sun and Back - TrackTribe.mp3"  type="audio/mp3">
    </audio>
</body>
</html>
